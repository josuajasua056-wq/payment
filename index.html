<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment DANA & QRIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff0000, #ffffff);
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #d60000;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: left;
    }

    .info strong {
      color: #d60000;
    }

    button {
      background: #d60000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #d60000;
      border: 2px solid #d60000;
    }

    .qris img {
      margin-top: 20px;
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Payment DANA & QRIS</h2>
    <p>Silakan scan QRIS di bawah untuk melakukan pembayaran:</p>

    <div class="info">
      <strong>Nomor DANA:</strong><br>
      085714353387
    </div>

    <button onclick="copyText()">Copy Nomor DANA</button>

    <div class="qris">
      <img src="https://files.catbox.moe/7yokm2.jpg" alt="QRIS Payment" />
    </div>
  </div>

  <script>
    function copyText() {
      navigator.clipboard.writeText("085714353387");
      alert("Nomor DANA berhasil disalin!");
    }
  </script>
</body>
</html>
