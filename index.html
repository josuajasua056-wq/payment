<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment QRIS DANA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, red, white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 30px;
      max-width: 400px;
      width: 90%;
    }
    .card h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #e60000;
    }
    .qris img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      border: 3px solid #e60000;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pembayaran QRIS DANA</h1>
    <div class="qris">
      <!-- Gambar QRIS langsung dari link -->
      <img src="https://files.catbox.moe/7yokm2.jpg" alt="QRIS Payment">
    </div>
    <div class="info">
      Nomor DANA: 085714353387
    </div>
  </div>
</body>
</html>
