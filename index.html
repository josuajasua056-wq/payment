<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran DANA QRIS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 400px;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #007bff;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
            margin-bottom: 25px;
        }

        .qr-code-wrapper {
            background-color: #f7f9fc;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #e0e0e0;
        }

        .qr-code {
            width: 250px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.03);
        }

        .info-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 10px;
            border: 1px dashed #b3d9ff;
        }

        .info-box p {
            margin: 5px 0;
        }

        .phone-number {
            font-size: 1.2em;
            font-weight: 600;
            color: #0056b3;
            word-break: break-all;
        }

        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .copy-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Scan untuk Membayar</h1>
            <p class="subtitle">Pembayaran cepat dan aman via DANA QRIS.</p>
            <div class="qr-code-wrapper">
                <img src="https://files.catbox.moe/7yokm2.jpg" alt="QRIS DANA" class="qr-code">
            </div>
            <div class="info-box">
                <p>Nomor DANA:</p>
                <p class="phone-number">085714353387</p>
                <button class="copy-button" onclick="copyNumber()">Salin Nomor</button>
            </div>
        </div>
    </div>
    <script>
        function copyNumber() {
            const phoneNumber = document.querySelector('.phone-number').textContent;
            navigator.clipboard.writeText(phoneNumber).then(() => {
                const button = document.querySelector('.copy-button');
                button.textContent = 'Nomor Tersalin!';
                setTimeout(() => {
                    button.textContent = 'Salin Nomor';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        }
    </script>
</body>
</html>
